<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff0f6"/>
      <stop offset="100%" stop-color="#ffe6ef"/>
    </linearGradient>
    <radialGradient id="g2" cx="30%" cy="20%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffdce6" stop-opacity="0.7"/>
    </radialGradient>
    <pattern id="hearts" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="rgba(0,0,0,0)" />
      <text x="18" y="70" font-size="48" fill="#ff9eb3" opacity="0.12">❤</text>
      <text x="68" y="20" font-size="32" fill="#ff6b8b" opacity="0.08">❤</text>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#g1)" />
  <rect width="1200" height="800" fill="url(#g2)" opacity="0.6" />
  <rect width="1200" height="800" fill="url(#hearts)" />
  <!-- soft vignette -->
  <ellipse cx="600" cy="400" rx="520" ry="300" fill="#fff0f6" opacity="0.06" />
</svg>